<div class="container">

  <button mat-button class="btn-return" routerLink="/appointments/reschedule">
    <mat-icon>arrow_back</mat-icon> Return
  </button>
  <h1>Reschedule Appointments</h1>

  <div class="box-info">
    <mat-label>Patient:</mat-label>
    <mat-form-field class="patient-input">
      <input matInput>
    </mat-form-field>

    <br>
    <mat-label>Payment Method:</mat-label>
    <mat-radio-group>
      <mat-radio-button value="1">Cash</mat-radio-button>
      <mat-radio-button value="2">Credit</mat-radio-button>
    </mat-radio-group>

    <br>

    <mat-label>Type Appointments:</mat-label>
    <mat-form-field>
      <mat-select placeholder="Service">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-label>Doctor:</mat-label>

    <mat-form-field>
      <mat-select placeholder="Doctor">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-label>Email Patient:</mat-label>
    <mat-form-field class="email-patient-email">
      <input matInput>
    </mat-form-field>

    <br>
    <mat-label>Date:</mat-label>
    <mat-form-field class="date-container">
      <input matInput [matDatepicker]="picker1">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <br>
    <mat-label>New Date:</mat-label>
    <mat-form-field class="date-container">
      <input matInput [matDatepicker]="picker2">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>


    <button class="btn-save" (click)="onSave()" >Save</button>
  </div>

</div>
